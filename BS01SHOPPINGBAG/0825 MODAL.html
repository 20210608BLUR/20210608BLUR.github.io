<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f9a2aa392.js" crossorigin="anonymous"></script>
    <style>
        .modal-backdrop{
            background-color: white;
        }
        #shoppingBag{
            float: right;
        }
        .groupOrderDiv{
            justify-content: start;
        }
        .groupOrderBtn{
            background-color: rgb(233, 230, 230);
        }
        select{
            height: 35px;
            width: 70px;
            border-radius: 20px;
            margin: 15px;
        }
        a{
            color: black;
        }
        a:hover  {           
            color: black;
            text-decoration: none;
        }
        .otherItems{
            background-color: rgb(233, 230, 230);
            width: 450px;
            height: 45px;
            display: flex;
            flex-direction: row-reverse; 
            align-items: center;
            justify-content: space-evenly;
            margin: auto;
            font-size: 18px;
        }
        .otherItems input{
            margin-left:90px ;
        }
        .otherItemsSpan{
            margin-left: 10px;
        }
        .orderContentDiv{
            text-align: left;
        }
        
        .previewOrderDiv{
            background-color: black;
            border: 0px;
            width:450px;
            margin: auto;
            height: 45px;
            color: white;
            justify-content: center;
            display: flex;
        }
        .previewOrderBtn{
            border: 0px;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            height: 45px;
        }
        .previewOrderSpan{
            line-height: 45px;
            font-size: 18px;
        }
        #price{
            margin-left: 100px;
        }
        .img{
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <!-- Button trigger modal 購物車按鈕 -->    
    <button id="shoppingBag" type="button" class="btn btn-dark rounded-pill mx-5 my-4" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-shopping-cart mx-2"></i><span>購物車</span></button>
    <!-- Modal 購物車-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">五桐號 WooTEA 忠孝復興店</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="groupOrderDiv modal-footer footer border-0 mb-2">
                        <button type="button" class="groupOrderBtn btn rounded-pill"data-toggle="modal" data-target="#groupOrder"><i class="fas fa-user-plus mx-1"></i><span>團購訂單</span></button>            
                    </div>
                    <div class="d-flex">
                        <select name="" id="remove">
                            <option value="">移除</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                            <button class="orderContentDiv btn" data-toggle="modal" data-target="#contentDetail"   >
                                荔枝冰凍茶飲<br>
                                甜度選擇 Sweewness Level<br>
                                無糖 Sugar-Free($9.00)<br>
                                仙草凍 Herb Jelly
                            </button>
                        <div id="price">$99元
                        </div>
                    </div>
                    <div class="otherItems my-3">
                        <label for="checkbox"></label>
                        <input type="checkbox" style="zoom:180%"><span class="otherItemsSpan">索取餐具、吸管等用品</span>
                    </div>
                    <div class="previewOrderDiv"><button class="previewOrderBtn" >
                        <span class="previewOrderSpan">前往結帳 • $99.00</span></button>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal 團購訂單-->
    <div class="modal fade" id="groupOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">BS的團購訂單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <P>邀請賓客使用可分享連結新增餐點。所有人都訂完後，再幫大家付款。</P>
                </div>
                <div class="modal-footer">
                    <div class="previewOrderDiv"><button class="previewOrderBtn" >
                        <span class="previewOrderSpan">建立訂單</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 內容明細-->
    <div class="modal fade" id="contentDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">荔枝冰凍茶飲</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body flex-column">
                    <div class="img d-flex"><img src="./FAKEimg.jpeg" alt="">
                    </div>
                <div class="modal-footer">
                    <div class="previewOrderDiv"><button class="previewOrderBtn">
                        <span class="previewOrderSpan">建立訂單</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        let shoppingBag = document.querySelector('#shoppingBag')
        let groupOrderBtn = document.querySelector('.groupOrderBtn')
        let previewOrderBtn = document.querySelector('.previewOrderBtn')
        let price = document.querySelector('#price')
        let remove = document.querySelector('#remove')
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
