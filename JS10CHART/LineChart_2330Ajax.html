<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron alert-success">
            <h2>以 Line Chart 折線圖繪製2020台積電股價走勢圖</h2>
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const url2330 = 'https://raw.githubusercontent.com/20210608BLUR/FileStorage/main/2330'

        // Chart 固定使用 var 宣告
        var ctx, chart, array2330
        window.onload = ()=>{
            ctx = document.getElementById("myChart");
            // let promise1 = xhrCall(url2330)
            var promise1 = fetchJSON(url2330)
            var promise1 = asyncFetchJSON(url2330)
            promise1
            .then(result =>{

                // 轉陣列
                array2330 = JSON.parse(result)
                console.log(array2330)

                // 用 push 把要代入的資料做新的陣列塞入 X Y
                // let xArray = [], yArray= []
                // array2330.forEach(item =>{
                //     xArray.push(item.Date) 
                //     yArray.push(item.Price) 
                // })
                
                // drawChart(xArray, yArray)

                // 使用 map 把要代入的資料做新的陣列塞入 X Y
                drawChart(array2330.map(x =>x.Date), array2330.map(x =>x.Price))
            })
        }

        // Chart 方法
        function drawChart(xArray, yArray) {
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: xArray,
                    datasets: [{
                        label: "台積電",
                        data: yArray,
                        fill: false,
                        backgroundColor: 'rgba(255,165,0,0.3)',
                        borderColor: 'rgb(255,165,0)',
                        pointStyle: "circle",
                        pointBackgroundColor: 'rgb(0,255,0)',
                        pointRadius: 5,
                        pointHoverRadius: 10,                    
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '2020台積電股價走勢'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: true,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontColor: 'black',
                        }
                    }
                }
            })
        }
        
        // 抓資料方法
        // 負責網路抓資料 回傳 promise 
        // promise 包 XHR
        function xhrCall(url){
            let promise1 = new Promise((resolve, reject)=>{
            const xhr = new XMLHttpRequest()
            xhr.onload = ()=>resolve(xhr.responseText)
            xhr.onerror = ()=>reject(xhr.status)
            xhr.open('GET', url)
            xhr.send()
            }) 
            return promise1
        }

        // fetch 方法
        function fetchJSON(url){
            return fetch(url).then(r =>r.text())
        }

        // async 方法
        async function asyncFetchJSON(url){
            let response = await fetch(url)
            let result = await response.text()
            return result 
        }
    </script>
</body>
</html>
