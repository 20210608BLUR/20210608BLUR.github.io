<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="number"]:only-of-type{
            color:red;
        }
        input[type="number"]:in-range{
            color:green;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">姓名</label>
            <input id="" type="text">
        </div>
        <div>
            <label for="">密碼</label>
            <input  type="password">
        </div>
        <div>
            <label for="">年齡</label>
            <input id="" type="number" min="18" max="60">
        </div>
        <div>
            <label for="">電話</label>
            <input id="" type="tel">
        </div>
        <div>
            <label for="">信箱</label>
            <input id="user_name" type="email">
        </div>
        <div>
            <label for="">網站</label>
            <input id="" type="url">
        </div>
        <div>
            <label for="">生日</label>
            <input id="" type="date">
        </div>
        <div>
            <label for="">週數</label>
            <input id="" type="week">
        </div>
        <div>
            <label for="">月份</label>
            <input id="" type="month">
        </div>
        <div>
            <label for="">時間</label>
            <input id="" type="time">
        </div>
        <div>
            <label for="">當地時間</label>
            <input id="" type="datetime-local">
        </div>
        <div>
            <label for="">上傳</label>
            <input id="" type="file">
        </div>
        <div>
            <label for="">搜尋</label>
            <input id="" type="search">
        </div>
        <div>
            <label for="">色彩</label>
            <input id="" type="color">
        </div>
        <div>
            <label for="">區間</label>
            <input id="" type="range">
        </div>
        <div>
            <label for="">隱藏</label>
            <input id="" type="hidden">
        </div>
        <div>
            <label for="">確認</label>
            <input id="" type="submit">
        </div>
        <div>
            <label for="">圖片</label>
            <input id="" type="image">
        </div>
        <div>
            興趣
            <label>
                <input type="checkbox">
                釣魚
            </label>
            <label>
                <input type="checkbox">
                曬太陽
            </label>
            <label>
                <input type="checkbox">
                看電影 
            </label>
        </div>
        <div>
            性別
            <label>
                <input type="radio" name="sex">
                男
            </label>
            <Label>
                <input type="radio" name="sex">
                女
            </Label>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="type button">
        </div>

        <button>button 標籤</button>

        <!-- <label>
            名字
            <input id="user_name" type="text">
        </label> -->

    </form>
</body>
</html>
